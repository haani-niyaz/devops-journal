---
layout: default
---

<div class="post">	

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>	
    <article class="post-meta">
    	<p>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %} •  <span class="eta"></span> to read</p>
	</article>

    <span class="post-meta-small">Tag: {{ page.tags | join: ' • ' }}</span>
  
	
	

  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>

<script>
	$('article').readingTime();
</script>
